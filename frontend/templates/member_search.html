
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mitglieder suchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #ddd;
        }
        .delete-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .delete-icon svg {
            fill: red;
            height: 20px;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="location.href='/logout'">Logout</button>
    <div class="container">
        <h1>Mitglieder suchen</h1>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Suche nach Name, Mitgliedsnummer, Ort...">
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Mitgliedsnummer</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>PLZ</th>
                    <th>Ort</th>
                    <th>Löschen</th>
                </tr>
            </thead>
            <tbody>
                {% for mitglied in mitglieder %}
                <tr>
                    <td>{{ mitglied[0] }}</td>
                    <td>{{ mitglied[1] }}</td>
                    <td>{{ mitglied[2] }}</td>
                    <td>{{ mitglied[3] }}</td>
                    <td>{{ mitglied[4] }}</td>
                    <td style="text-align: center;">
                        <form method="POST" action="/delete-member" onsubmit="return confirm('Wirklich löschen?');">
                            <input type="hidden" name="mitgliedsnummer" value="{{ mitglied[0] }}">
                            <button type="submit" class="delete-icon" title="Löschen">
                                <svg xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" fill="red">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm3.46-9.12L10.88 12l-1.42 2.12 1.42 1.42L12 13.88l2.12 1.42 1.42-1.42L13.12 12l1.42-2.12-1.42-1.42L12 10.12l-2.12-1.42-1.42 1.42z"/>
                                    <path d="M0 0h24v24H0z" fill="none"/>
                                </svg>
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function searchTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.getElementById("memberTable").getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                let match = false;
                for (let j = 0; j < cells.length - 1; j++) {
                    if (cells[j].innerText.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? "" : "none";
            }
        }
    </script>
</body>
</html>
