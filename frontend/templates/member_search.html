
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mitglieder suchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef1f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 60px auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .logout {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: center;
            vertical-align: middle;
            word-wrap: break-word;
            white-space: normal;
        }
        th {
            background-color: #ddd;
        }
        .delete-icon {
            background-color: black;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .delete-icon:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <button class="logout" onclick="location.href='/logout'">Logout</button>
    <div class="container">
        <h1>Mitglieder suchen</h1>
        <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Suche nach Name, Mitgliedsnummer, Ort...">
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Mitgliedsnummer</th>
                    <th>Vorname</th>
                    <th>Nachname</th>
                    <th>Stra√üe</th>
                    <th>Mitgliedstyp</th>
                    <th>PLZ</th>
                    <th>Ort</th>
                    <th>L√∂schen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>CB-BHV-01</td>
                    <td>Max</td>
                    <td>Muster</td>
                    <td>Musterstra√üe 123, Geb√§ude C, 3. Etage rechts, Hinterhof</td>
                    <td>ü•á Gold</td>
                    <td>12345</td>
                    <td>Bremen</td>
                    <td><button class="delete-icon">L√∂schen</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function searchTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let rows = document.getElementById("memberTable").getElementsByTagName("tr");
            for (let i = 1; i < rows.length; i++) {
                let cells = rows[i].getElementsByTagName("td");
                let match = false;
                for (let j = 0; j < cells.length - 1; j++) {
                    if (cells[j].innerText.toLowerCase().includes(input)) {
                        match = true;
                        break;
                    }
                }
                rows[i].style.display = match ? "" : "none";
            }
        }
    </script>
</body>
</html>
