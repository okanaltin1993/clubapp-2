
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mitglied Detailansicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 500px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .back-button {
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Mitgliedsdetails für {{ mitgliedsnummer }}</h1>
    <p>Hier werden bald alle Daten angezeigt...</p>
    <a href="/member-search" class="back-button">Zurück zur Liste</a>
</div>
</body>
</html>
