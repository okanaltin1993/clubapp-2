
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Mitgliedsdetails – Vereasy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F6F6;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            background-color: white;
            max-width: 700px;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h2 {
            color: #27AE60;
            margin-bottom: 10px;
        }
        .field {
            font-size: 1.1em;
            margin: 8px 0;
        }
        .field span {
            font-weight: bold;
        }
        .button {
            margin-top: 25px;
            padding: 12px 24px;
            font-size: 1em;
            background-color: #27AE60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1e8f50;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ foto_url }}" alt="Mitgliedsfoto">
        <h2>{{ vorname }} {{ nachname }}</h2>
        <div class="field"><span>Mitgliedsnummer:</span> {{ club_id }}</div>
        <div class="field"><span>Mitgliedstyp:</span> {{ mitgliedstyp }} {{ symbol }}</div>
        <div class="field"><span>Adresse:</span> {{ strasse }}, {{ plz }} {{ ort }}</div>
        <div class="field"><span>Staatsbürgerschaft:</span> {{ staatsbuergerschaft }}</div>
        <div class="field">
            <span>Anmeldeformular:</span>
            <a href="{{ formular_url }}" target="_blank">Anzeigen</a>
        </div>
        <a href="/ausweis/{{ club_id }}" class="button">Web-Ausweis anzeigen</a>
    </div>
</body>
</html>
