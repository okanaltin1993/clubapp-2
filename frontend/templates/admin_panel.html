
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .panel {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .panel h1 {
            margin-bottom: 30px;
        }
        .panel a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .panel a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="top-right">
    <a href="/logout">Logout</a>
</div>

<script>
    let timer;
    function resetTimer() {
        clearTimeout(timer);
        timer = setTimeout(() => {
            window.location.href = "/logout";
        }, 10 * 60 * 1000);
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
</script>

<div class="panel">
    <h1>Admin Panel</h1>
    <a href="/admin-add-member" class="button">Mitglied hinzuf√ºgen</a>
</div>
</body>
</html>
