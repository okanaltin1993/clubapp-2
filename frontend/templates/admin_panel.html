
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 40px;
        }
        .panel {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .panel h1 {
            margin-bottom: 30px;
        }
        .panel a.button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 16px;
        }
        .panel a.button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="logout-container">
    <a href="/logout" class="logout-btn">Logout</a>
</div>
<style>
    .logout-container {
        position: absolute;
        top: 20px;
        right: 30px;
    }
    .logout-btn {
        background-color: #d9534f;
        color: white;
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        font-family: Arial, sans-serif;
        font-size: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        transition: background-color 0.3s;
    }
    .logout-btn:hover {
        background-color: #c9302c;
    }
</style>

<script>
    let timer;
    function resetTimer() {
        clearTimeout(timer);
        timer = setTimeout(() => {
            window.location.href = "/logout";
        }, 10 * 60 * 1000);
    }
    window.onload = resetTimer;
    document.onmousemove = resetTimer;
    document.onkeypress = resetTimer;
</script>

<div class="panel">
    <h1>Admin Panel</h1>
    <a href="/admin-add-member" class="button">Mitglied hinzuf√ºgen</a>
</div>
</body>
</html>
