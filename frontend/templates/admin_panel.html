
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Logout oben rechts -->
    <div class="flex justify-end p-4">
        <a href="/logout" class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 shadow">Logout</a>
    </div>

    <div class="flex">
        <!-- Sidebar -->
        <div class="w-1/4 p-4">
            <div class="bg-white rounded-xl shadow p-4">
                <h2 class="text-lg font-bold mb-4">MenÃ¼</h2>
                <button onclick="showSection('addMemberSection')" class="w-full p-2 rounded-xl shadow mt-2 bg-green-600 hover:bg-green-700 text-white">
                    Mitglied hinzufÃ¼gen
                </button>
            </div>
        </div>

        <!-- Hauptbereich -->
        <div class="w-3/4 p-4">
            <div id="addMemberSection" style="display:none;" class="w-full p-4 bg-white rounded-xl shadow mt-4">
                <h2 class="text-xl font-bold mb-4">Neues Mitglied hinzufÃ¼gen</h2>

                <!-- Erfolgsanzeige -->
                <div id="successBox" style="display: none;" class="p-4 mb-4 rounded-xl bg-green-100 text-green-800 shadow font-semibold">
                    Mitglied <span id="successId"></span> erfolgreich gespeichert! âœ…
                </div>

                <form method="POST" action="/add-member" enctype="multipart/form-data" class="space-y-4" id="memberForm">
                    <div>
                        <label class="block font-semibold">Mitgliedsnummer:</label>
                        <input type="text" id="mitgliedsnummer" disabled class="w-full border rounded p-2 bg-gray-100 text-gray-600">
                    </div>
                    <div>
                        <label class="block font-semibold">Vorname:</label>
                        <input type="text" name="vorname" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">Nachname:</label>
                        <input type="text" name="nachname" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">Geburtsdatum:</label>
                        <input type="date" name="geburtsdatum" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">StraÃŸe:</label>
                        <input type="text" name="straÃŸe" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">PLZ:</label>
                        <input type="text" name="plz" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">Ort:</label>
                        <input type="text" name="ort" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">StaatsbÃ¼rgerschaft:</label>
                        <input type="text" name="staatsbuergerschaft" required class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">Mitgliedstyp:</label>
                        <select name="mitgliedstyp" class="w-full border rounded p-2" required>
                            <option value="">Bitte wÃ¤hlen</option>
                            <option value="Bronze">ðŸ¥‰ Bronze</option>
                            <option value="Silber">ðŸ¥ˆ Silber</option>
                            <option value="Gold">ðŸ¥‡ Gold</option>
                            <option value="Platin">ðŸ’Ž Platin</option>
                        </select>
                    </div>
                    <div>
                        <label class="block font-semibold">Profilbild (JPG/PNG):</label>
                        <input type="file" name="profilbild" accept="image/*" class="w-full border rounded p-2">
                    </div>
                    <div>
                        <label class="block font-semibold">Anmeldeformular (PDF/JPG):</label>
                        <input type="file" name="dokument" accept=".pdf,image/*" class="w-full border rounded p-2">
                    </div>
                    <button type="submit" class="bg-green-700 text-white px-4 py-2 rounded-xl hover:bg-green-800 shadow">
                        Mitglied speichern
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JS fÃ¼r Sektion und Erfolgsmeldung -->
    <script>
        function showSection(sectionId) {
            const allSections = ['addMemberSection'];
            allSections.forEach(id => {
                document.getElementById(id).style.display = (id === sectionId) ? 'block' : 'none';
            });

            if (sectionId === 'addMemberSection') {
                fetch("/next-id")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("mitgliedsnummer").value = data;
                    });
            }
        }

        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            if (success) {
                document.getElementById("successId").innerText = success;
                const box = document.getElementById("successBox");
                box.style.display = "block";
                setTimeout(() => {
                    box.style.display = "none";
                }, 3000);
                document.getElementById("memberForm").reset();
                document.querySelector('input[name="profilbild"]').value = "";
                document.querySelector('input[name="dokument"]').value = "";
                fetch("/next-id")
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById("mitgliedsnummer").value = data;
                    });
                window.history.replaceState({}, document.title, "/admin-panel");
            }
        }
    </script>
</body>
</html>
