<!DOCTYPE html>
<html><head><title>Admin Login</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial,sans-serif;background:#f4f4f4;margin:0}.login-box{background:white;padding:40px;border-radius:12px;box-shadow:0 0 20px rgba(0,0,0,0.1);width:300px}.login-box h2{text-align:center}input[type=text],input[type=password]{width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:6px;box-sizing:border-box}button{width:100%;padding:12px;background-color:#2e7d32;color:white;border:none;border-radius:6px;cursor:pointer}label{display:block;margin-top:10px;font-size:14px}</style></head><body><div class="login-box"><h2>Admin Login</h2><form method="POST"><input type="text" name="username" placeholder="Benutzername" required><input type="password" id="password" name="password" placeholder="Passwort" required><label><input type="checkbox" onclick="togglePassword()"> Passwort anzeigen</label><button type="submit">Login</button></form></div><script>function togglePassword(){const passField=document.getElementById("password");passField.type=passField.type==="password"?"text":"password"}</script></body></html>
