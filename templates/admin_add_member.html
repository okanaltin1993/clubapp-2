
<!DOCTYPE html>
<html>
<head>
    <title>Mitglied hinzufügen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2e7d32;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>Mitglied hinzufügen</h2>
        <form method="POST">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="mitgliedsnummer" placeholder="Mitgliedsnummer" required>
            <input type="date" name="geburtsdatum" placeholder="Geburtsdatum" required>
            <textarea name="adresse" placeholder="Adresse" required></textarea>
            <button type="submit">Hinzufügen</button>
        </form>
    </div>
</body>
</html>
