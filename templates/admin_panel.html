
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
        }

        .panel-box {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .panel-box h1 {
            margin-bottom: 20px;
        }

        .panel-box a button {
            padding: 10px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .panel-box a button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="panel-box">
        <h1>Admin-Bereich</h1>
        <a href="/admin-add-member"><button>➕ Mitglied hinzufügen</button></a>
    </div>
</body>
</html>
